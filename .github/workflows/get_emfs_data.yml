name: Atualizar dados EMFS manualmente

on:
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositório
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy requests pyjstat

    - name: Rodar script de extração
      run: |
        python get_emfs_data.py
 
    - name: Commit e push dos dados
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@users.noreply.github.com"
        git add Data/emfs.csv
        git diff --cached --quiet || git commit -m "Atualização automática dos dados - $(date)"
        git push